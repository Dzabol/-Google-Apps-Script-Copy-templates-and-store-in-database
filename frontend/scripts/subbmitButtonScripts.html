<script>
  function afterButtonAddSubmit(e) {
    e.preventDefault();
    let inputValues = getDataFromImputBox();

    if (validateFormFields()) {
      clearInputBox("userForm");
    }
  }

  /**************************************************************************************/
  function getDataFromImputBox() {
    return (inputValues = {
      strCode: websiteElements.strCodeInputBox.value.toString(),
      projectName: websiteElements.projectNameInputBox.value.toString(),
      customer: websiteElements.customerInputBox.value.toString(),
    });
  }
  /**************************************************************************************/
  function validateFormFields() {
    let fieldsToCheck = document
      .getElementById("userForm")
      .querySelectorAll("[required]");

    let invalidFields = Array.from(fieldsToCheck).filter(function (element) {
      element.classList.remove("is-invalid");
      return !element.value;
    });

    invalidFields.forEach(function (element) {
      element.classList.add("is-invalid");
    });

    if (invalidFields.length) {
      websiteElements.alertsWindow.textContent =
        "Please fullfiel all fields marked on red";
      return false;
    }
    return true;
  }
</script>
