<script>
  async function pageLoad() {
    //loadData(); //projects table underconstruction
    let numberOfErrors = 0;
    let errors = [];

    try {
      getServerAccesInformationForTheUser();
    } catch (error) {
      websiteElements.alertsWindow.textContent = error;
      errors.push(error);
      numberOfErrors += 1;
    }

    try {
      projectsInformations = await runGoogleScriptWithPromises(
        "getProjectsInformation"
      );
    } catch (error) {
      websiteElements.alertsWindow.textContent = error;
      errors.push(error);
      numberOfErrors += 1;
    }

    try {
      customerList = await runGoogleScriptWithPromises(
        "getListOfTheAllCustomers"
      );
    } catch (error) {
      websiteElements.alertsWindow.textContent = error;
      errors.push(error);
      numberOfErrors += 1;
    }

    try {
      populateDropDownCustomerList(customerList);
    } catch (error) {
      websiteElements.alertsWindow.textContent = error;
      errors.push(error);
      numberOfErrors += 1;
    }

    if (numberOfErrors == 0) {
      await runOrCloseLoaderWindow(false);
    } else {
      let errorMessage =
        "Please contact with Sebastian Jablecki because there is something wrong with the aplication";
      window.alert(errorMessage);

      console.log(errors);
    }
  }
</script>
