<script>
  function afterButtonAddSubmit(e) {
    e.preventDefault();
    let allFieldsAreFilledAndFunctionsCanBeCun = validateIfAllFieldsAreFilled();

    if (allFieldsAreFilledAndFunctionsCanBeCun) {
      clearInputBox();
    }
  }

  function getDataFromImputBox() {
    var strCode = document.getElementById("strCode");
    var projectName = document.getElementById("projectName");
    var customer = document.getElementById("customer");

    var imputData = {
      strCode: strCode.value,
      projectName: projectName.value,
      customer: customer.value,
    };

    return imputData;
  }

  function clearInputBox() {
    var element = document.getElementById("userForm");
    element.reset();
  }

  function validateIfAllFieldsAreFilled() {
    let allAreFilled = true;
    let fieldsToCheck = document
      .getElementById("userForm")
      .querySelectorAll("[required]");
    console.log(fieldsToCheck);

    fieldsToCheck.forEach(function (element) {
      if (!element.value) {
        allAreFilled = false;
        element.classList.add("is-invalid");
      } else {
        element.classList.remove("is-invalid");
      }
    });

    if (!allAreFilled) {
      websiteElements.alertsWindow.textContent =
        "Please fullfiel all marked on red fields";
    }

    return allAreFilled;
  }
</script>
