<!-- Modal HTML -->
<div id="addCustomerModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Dodaj nowego klienta</h2>
    <label for="customerName">Nazwa klienta:</label>
    <input type="text" id="customerName" placeholder="Wprowadź nazwę klienta" />
    <div class="modal-buttons">
      <button id="okButton" class="addCustomerButton">OK</button>
      <button id="cancelButton" class="cancelButton">Cancel</button>
    </div>
  </div>
</div>

<!-- Przycisk do otwierania modala -->
<button id="addCustomerButton" class="addCustomerButton">
  <span class="material-symbols-outlined"> add </span>
</button>
