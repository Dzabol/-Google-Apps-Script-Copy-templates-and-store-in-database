<form id="addNewCustomerWindow" class="addNewCustomerWindow hide-window">
  <div class="customerInputWindow">
    <div class="inputBox-content">
      <div class="addNewCustomer-buttonsContainer exit">
        <button
          id="exitAddNewCustomer-button"
          class="exitAddNewCustomer-button"
        >
          X
        </button>
      </div>

      <div class="inputbox-container">
        <label for="newCustomer-inputBox" class="newCustomerLable">
          Customer Name
        </label>
        <input
          id="newCustomer-inputBox"
          class="inputBox-NewCustomer"
          type="text"
          required
          placeholder="Please Insert name of the new customer..."
        />
      </div>
      <div class="AllertMessageForNewCustomerWindow"><!--Allert Message--></div>
      <div class="addNewCustomer-buttonsContainer">
        <button id="Submit-button" class="buttonForNewCustomer">Submit</button>
        <button id="cancelAddNewCustomer-button" class="buttonForNewCustomer">
          Cancel
        </button>
        <button id="applyAddNewCustomer-button" class="buttonForNewCustomer">
          Apply
        </button>
      </div>
    </div>
  </div>
</form>
